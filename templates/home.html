<!DOCTYPE html>
<html>
<head>
    <title>Ecology Proposal Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        main {
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f5f5f5;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ecology Proposal Site</h1>
    </header>
    <main>
        <h2>Submit a Proposal</h2>
 <form method="POST" action="{% url 'submit_proposal' %}">
    {% csrf_token %}
    <label for="proposal_title" id="title">Title:</label>
    <input type="text" name="proposal_title" required>
    <label for="proposal_description" id="description">Description:</label>
    <textarea name="proposal_description" required></textarea>
    <button type="submit">Submit</button>
</form>

        </form>
    </main>
</body>
</html>
